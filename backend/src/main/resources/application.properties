spring.application.name=backend
server.port=8080

# H2 Datenbank (In-Memory für die Entwicklung)
spring.datasource.url=jdbc:h2:file:./backend/data/lehrhelferdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Konsole (erreichbar unter localhost:8080/h2-console)
spring.h2.console.enabled=true
# WICHTIG: Erlaubt der H2-Konsole, in einem Frame (innerhalb der Website) zu laufen
spring.headers.frame-options=sameorigin

# JPA / Hibernate (Tabellen automatisch erstellen/aktualisieren)
spring.jpa.hibernate.ddl-auto=update
# Zeigt die SQL-Befehle in der Konsole an (hilfreich beim Debuggen)
spring.jpa.show-sql=true

# Logging-Level (optional, um mehr Details zu sehen)
logging.level.org.springframework.security=INFO